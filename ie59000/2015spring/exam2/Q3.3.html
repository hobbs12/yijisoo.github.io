<!DOCTYPE html>
<html lang="en">

<head>
  <title>IE59000</title>
  <meta charset="utf-8">
  <meta name="viewpoint" content="width=device-width, initial-scale=1">
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <!-- D3 -->
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

  <style>

    body {
      font: 10px sans-serif;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

  </style>
  
</head>

<body>
  <h1>Number of Students in Five Universities</h1>
  <div id="vis_here">
  </div>

  <script type="text/javascript">
    // The following code was inspired by http://bl.ocks.org/mbostock/3886208

    var newdataset;

    function visualize(dataset) {
      var w = 800;
      var h = 300;
      var padding = 60;
      var w_legend;

      // construct newdataset only using university names
      // newdataset = [{"name": "Univeristy A"}, {"name": "University B"}, ...];

      newdataset = d3.keys(dataset[0])
                  .filter(function(key) { return key != "Year"; })
                  .map(function(u) {return {name: u}; });

      // construct newdataset with all necessary information:
      // e.g., newdataset = 
      // [{
      //   "name": "University A"
      //   "years": [{
      //               "year": "Freshman",
      //               "y0": 0,
      //               "y1": 19
      //             },
      //             {
      //               "year": "Sophomore",
      //               "y0": 19,
      //               "y1": 32
      //             }, ...],
      //   "total": 201
      // }, ...
      // ]

      newdataset.forEach(function(univ){
        var y0 = 0;
        univ.years = dataset.map(function (d) {
          return {
            year: d["Year"],
            y0: y0,
            y1: y0 += +d[univ.name]
          };
        });
        univ.total = univ.years[univ.years.length - 1].y1;
      });

      var xScale = d3.scale.ordinal()
                    .domain(newdataset.map(function(d){return d.name;}))
                    .rangeRoundBands([padding, w - padding], 0.05);

      var yScale = d3.scale.linear()
                    .domain([0, d3.max(newdataset, function(d){ return d.total})])
                    .range([h - padding, padding]);

      // color for four categories are from http://colorbrewer2.org/

      var colorScale = d3.scale.ordinal()
                      .domain(["Freshman", "Sophomore", "Junior", "Senior"])
                      .range(["#0571b0", "#92c5de", "#f4a582", "#ca0020"]);

      var xAxis = d3.svg.axis().scale(xScale).orient("bottom");

      var yAxis = d3.svg.axis().scale(yScale).orient("left");
      
      var svg = d3.select("#vis_here")
              .append("svg")
              .attr("width", w)
              .attr("height", h);

      svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + (h - padding) + ")")
          .call(xAxis);

      svg.append("g")
          .attr("class", "y axis")
          .attr("transform", "translate(" + padding + ", 0)")
          .call(yAxis);

      svg.append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 10)
            .attr("x", -padding)
            .attr("dy", "1em")
            .style("text-anchor", "end")
            .text("# of students");

      svg.selectAll(".bar")
        .data(newdataset)
        .enter()
        .append("g")
          .attr("class", "bar")
          .attr("transform", function(d) { return "translate(" + xScale(d.name) + ",0)"; })
          .selectAll("rect")
            .data(function(d) { return d.years; })
            .enter()
              .append("rect")
              .attr("width", xScale.rangeBand())
              .attr("y", function(d) { return yScale(d.y1); })
              .attr("height", function(d) { return yScale(d.y0) - yScale(d.y1); })
              .style("fill", function(d) { return colorScale(d.year)})
              .on("click", function(d) {
                // Since all the bars are grouped together under .bar g object,
                // We just need to move the g object depending where it was clicked.
                d3.selectAll(".bar")
                  .transition()
                  .duration(1000)
                  .attr("transform", function(d2) {
                    var aBlock = d2.years.filter(function(d2) { return d2.year === d.year; })[0];
                    return "translate(" + xScale(d2.name) + "," + (yScale(0) - yScale(aBlock.y0)) + ")"; 
                  });
              });

      var legend = svg.selectAll(".legend")
        .data(colorScale.domain().slice().reverse())
        .enter()
          .append("g")
          .attr("class", "legend")
          .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

      legend.append("rect")
        .attr("x", w - 18)
        .attr("width", 18)
        .attr("height", 18)
        .style("fill", colorScale);

      legend.append("text")
        .attr("x", w - 24)
        .attr("y", 9)
        .attr("dy", ".35em")
        .style("text-anchor", "end")
        .text(function(d) { return d; });

    }

    d3.json('https://hivelab.org/static/exam1.json', function(error, json) {
      if (error) return console.warn(error);
      visualize(json);
    })

  </script>

</body>

</html>
